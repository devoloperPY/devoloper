<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Chat - Clear Video BG</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" integrity="sha512-mIs9kKbaw6JZFfSuo+MovjU+Ntggfoj8RwAmJbVXQ5mkAX5LlgETQEweFPI18humSPHymTb5iikEOKWF7I8ncQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <video id="chat-background-video" loop playsinline style="display: none;">
        <source src="https://files.catbox.moe/tl2s7e.mp4" type="video/mp4">
        Browser Anda tidak mendukung tag video.
    </video>

    <div id="selection-screen">
        <h1>Pilih AI untuk Chat</h1>
        <div id="ai-options"></div>
    </div>

    <div id="chat-container">
        <div id="chat-header">
            <h2 id="chat-title">AI Chat Bot</h2>
            <button id="back-button" aria-label="Kembali"><i class="fas fa-arrow-left"></i></button>
            <button id="refresh-button" aria-label="Segarkan Halaman"><i class="fas fa-sync-alt"></i></button>
            <button id="history-button" aria-label="Riwayat Chat"><i class="fas fa-history"></i></button>
        </div>
        <div id="chat-box"></div>
        <div id="typing-indicator" style="display: none;">
            <div class="message-wrapper ai-message-wrapper is-visible">
                <div class="ai-name" id="typing-indicator-name">AI</div>
                <div class="message ai-message">
                    <div class="typing-dots"> <span class="typing-dot"></span> <span class="typing-dot"></span> <span class="typing-dot"></span> </div>
                </div>
            </div>
        </div>
        <div id="input-area">
            <textarea id="user-input" rows="1" placeholder="Ketik pesan Anda..."></textarea>
            <button id="send-button" aria-label="Kirim"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="history-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-history-modal"><i class="fas fa-times"></i></span>
            <h2>Riwayat Chat</h2>
            <ul id="history-list">
                <li>Memuat riwayat...</li>
            </ul>
        </div>
    </div>

    <div id="code-preview-modal" class="modal">
        <div class="modal-content preview-modal-content">
            <span class="close-button" id="close-preview-modal"><i class="fas fa-times"></i></span>
            <h2>Preview Kode</h2>
            <iframe id="code-preview-iframe" sandbox="allow-scripts allow-same-origin" style="width: 100%; height: 65vh; border: 1px solid var(--border-color); background-color: white;"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js" integrity="sha512-9khQRAUBYEJDCDVP2yw3LRUQvjJ0Pjx0EShmaQjcHa6AXiOv6qHQu9FxDOsvPALvlbctBi457rXB6cGcVZdMLA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js" integrity="sha512-SkmBfuA2hqjzEVpmnMt/LINRJופיVtVYWRdqQFZRxZCdaXRikdVGYMGMpfUjIHNAvCGHpoGxcA4HPDIZlYATw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
</body>
</html>
